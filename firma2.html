<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firma de Correo Electrónico</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body>
    <table cellpadding="0" cellspacing="0" border="0" style="width: 480px; font-family: 'Inter', Arial, sans-serif; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">
        <tr>
            <!-- Gradient Background -->
            <td style="background: #153078; padding: 10px; color: white;">
                <table cellpadding="0" cellspacing="0" border="0" style="width: 100%;">
                    <tr>
                        <!-- Photo Section -->
                        <td style="width: 96px; vertical-align: middle; padding-right: 8px;">
                            <table cellpadding="0" cellspacing="0" border="0" style="width: 96px;">
                                <tr>
                                    <td style="background-color: white; padding: 4px; width: 96px; height: 96px; text-align: center;">
                                        <img src="https://aicen.com.mx/wp-content/uploads/2025/05/Firma-electronica.gif" alt="AICEN Logo" style="width: 88px;">
                                    </td>
                                </tr>
                            </table>
                        </td>
                        
                        <!-- Name and Title Section -->
                        <td style="vertical-align: middle; padding: 0 16px; border-left: 1px solid rgba(255,255,255,0.3); border-right: 1px solid rgba(255,255,255,0.3);">
                            <h2 style="color: white; font-size: 14px; font-weight: 700; margin: 0; padding-bottom: 2px;">Adeline Proner</h2>
                            <p style="color: #fab823; font-size: 11px; margin: 0; padding-bottom: 6px;">Asesora</p>
                            
                            <!-- Social Media Icons -->
                            <table cellpadding="0" cellspacing="0" border="0">
                                <tr>
                                    <!-- Facebook -->
                                    <td style="padding-right: 8px;">
                                        <a href="#" style="color: white; text-decoration: none;">
                                            <img src="https://img.icons8.com/?size=100&id=59780&format=png&color=ffffff" alt="Facebook Icon" width="19" height="19" />
                                        </a>
                                    </td>
                                    <!-- Instagram -->
                                    <td style="padding-right: 8px;">
                                        <a href="#" style="color: white; text-decoration: none;">
                                            <img src="https://img.icons8.com/?size=100&id=59813&format=png&color=ffffff" alt="Instagram Icon" width="19" height="19" />
                                        </a>
                                    </td>
                                    <!-- Website -->
                                    <td style="padding-right: 8px;">
                                        <a href="#" style="color: white; text-decoration: none;">
                                            <img src="https://img.icons8.com/?size=100&id=69543&format=png&color=ffffff" alt="Website Icon" width="19" height="19" />
                                        </a>
                                    </td>
                                    <!-- LinkedIn -->
                                    <td style="padding-right: 8px;">
                                        <a href="#" style="color: white; text-decoration: none;">
                                            <img src="https://img.icons8.com/?size=100&id=98960&format=png&color=ffffff" alt="LinkedIn Icon" width="19" height="19" />
                                        </a>
                                    </td>
                                </tr>
                            </table>
                            <p style="margin: 4px 0 0 0; font-size: 9px;">
                                <a href="https://www.yoursite.com" style="color: white; text-decoration: none;">www.aicen.com.mx</a>
                            </p>
                        </td>
                        
                        <!-- Contact Information Section -->
                        <td style="vertical-align: middle; padding-left: 12px;">
                            <table cellpadding="0" cellspacing="0" border="0" style="width: 100%;">
                                <!-- Address -->
                                <tr>
                                    <td style="padding-bottom: 4px;">
                                        <table cellpadding="0" cellspacing="0" border="0">
                                            <tr>
                                                <td style="vertical-align: top; padding-right: 5px;">
                                                    <img src="https://img.icons8.com/?size=100&id=15989&format=png&color=fab823" alt="Address Icon" width="16" height="16" />
                                                </td>
                                                <td>
                                                    <p style="margin: 0; font-size: 8px;">Blvd Jose María Morelos 660, San Pablo Poniente, 37207 León de los Aldama, Gto.</p>
                                                </td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                                
                                <!-- Teléfono Móvil -->
                                <tr>
                                    <td style="padding-bottom: 4px;">
                                        <table cellpadding="0" cellspacing="0" border="0">
                                            <tr>
                                                <td style="vertical-align: middle; padding-right: 5px;">
                                                    <img src="https://img.icons8.com/?size=100&id=sj19MBmo6i8I&format=png&color=fab823" alt="Phone Icon" width="16" height="16" />
                                                </td>
                                                <td>
                                                    <a href="tel:+1042078000" style="color: white; text-decoration: none; font-size: 8px;">Móvil: +104 2078 000</a>
                                                </td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                                
                                <!-- Teléfono Oficina -->
                                <tr>
                                    <td style="padding-bottom: 4px;">
                                        <table cellpadding="0" cellspacing="0" border="0">
                                            <tr>
                                                <td style="vertical-align: middle; padding-right: 5px;">
                                                    <img src="https://img.icons8.com/?size=100&id=9659&format=png&color=fab823" alt="Phone Icon" width="16" height="16" />
                                                </td>
                                                <td>
                                                    <a href="tel:+1234567890" style="color: white; text-decoration: none; font-size: 8px;">Oficina: +123-456-7890</a>
                                                </td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                                
                                <!-- Email -->
                                <tr>
                                    <td style="padding-bottom: 4px;">
                                        <table cellpadding="0" cellspacing="0" border="0">
                                            <tr>
                                                <td style="vertical-align: middle; padding-right: 5px;">
                                                    <img src="https://img.icons8.com/?size=100&id=100835&format=png&color=fab823" alt="Email Icon" width="16" height="16" />
                                                </td>
                                                <td>
                                                    <a href="mailto:sample@companyname.com" style="color: white; text-decoration: none; font-size: 8px;">sample@companyname.com</a>
                                                </td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                                

                            </table>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <!-- Cintillo debajo de la firma -->
        <tr>
            <td colspan="3" style="background-color: #f5f5f5; height: 20px; width: 100%; padding: 5px 0;">
                <table cellpadding="0" cellspacing="0" border="0" style="width: 100%;">
                    <tr>
                        <td></td>
                        <td style="text-align: right; padding-right: 5px;">
                            <div style="background-color: #fab823; color: #153078; font-weight: 600; font-size: 10px; padding: 6px 12px; display: inline-block; border-radius: 0px;">
                                <strong>Emergencias: 477 754 4435</strong>
                            </div>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
